<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="top">
        <img src="images/logo.svg" alt="logo">
    </div>
    <div class="mid">
        <img class="morkin" src="images/illustration-mockups.svg" alt="mock">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have</p>
        <p>a voice, but so does your audience. Create connections</p>
        <p>with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Richardson</a>.
        </p>
    </footer>
</body>

</html>
